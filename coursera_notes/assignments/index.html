<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="../coursera/site.css"/>
  <meta name="author" content="Sandra Albrecht"/>
</head>
<body>
  <header>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
  </header>
  <form action="destination" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
            <label for="image">Your image:</label>
              <input type="file" class="textalign" id="image" name="FileToUpload" required/><br>
            <label for="preview">Image preview:</label>
      </fieldset><br>
      <fieldset>
        <legend>Your General Details</legend>
            <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Your full name" required/><br>
            <label for="gender" width="auto">Gender:</label>
              <input type="radio" id="gender" name="gender" value="male" required/>Male
              <input type="radio" id="gender" name="gender" value="female" required/>Female<br>
            <label for="age">Age:</label>
              <input type="number" id="age" name="age" min="0" max="99" value="18" required/><br>
            <label for="date">Date of birth:</label>
              <input type="date" id="date" name="birthdate"/><br>
            <label for="color">Favorite color:</label>
              <input type="color" id="color" name="color"/><br>
            <label for="country">Which country:</label>
              <select id="country" name="country">
                <option value="blank"></option>
                <option value="us">America</option>
                <option value="cn">China</option>
                <option value="jp">Japan</option>
                <option value="th">Thailand</option>
                <option value="gb">United Kingdom</option>
              </select>
      </fieldset><br>
      <fieldset>
        <legend>Your Indicators</legend>
          <label for="height">Height:</label>
            <span class="darkred">Short</span>
              <input type="range" id="height" name="height" min="0" max="100" step="5" value="50"/>
            <span class="purple">Tall</span><br>
          <label for="salary">Salary:</label>
            <span class="darkred">Poor</span>
              <input type="range" id="height" name="height" min="0" max="100" step="5" value="50"/>
            <span class="purple">Rich</span><br>
      </fieldset><br>
      <fieldset>
        <legend>Your Contact Information</legend>
          <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/><br>
          <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile"/><br>
          <label for="address">Address:</label>
            <textarea id="address" name="address" width="360px" height="50px"></textarea><br>
          <label for="contact" width="auto">Method to contact you:</label>
            <input type="checkbox" id="contact" name="contact" value="email"/>Email
            <input type="checkbox" id="contact" name="contact" value="whatsapp"/>WhatsApp
            <input type="checkbox" id="contact" name="contact" value="inappchat"/>In-app chat
      </fieldset><br><br>
        <input type="submit" value="Submit!">
  </form>
  <script>
    function surprise() {
      alert("Hello");
    }
    surprise();
  </script>

</body>

</html>
